name: python-setup

on:
  push:

jobs:
  setup-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pytest flake8

      - name: Verify Python version
        run: python --version

      - name: Verify flake8
        run: flake8 --version

      - name: Verify pytest
        run: pytest --version
